<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/lazyload.css">
    <title>Lazy Loading</title>
</head>
<body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <img src="images/400x600.png" alt="400 x 600" loading="lazy">
        <img src="images/400x600.png" alt="400 x 600" loading="lazy">
        <img src="images/400x600.png" alt="400 x 600" loading="lazy">
        <img src="images/400x600.png" alt="400 x 600" loading="lazy">
        <img src="images/400x600.png" alt="400 x 600" loading="lazy">
        <img src="images/400x600.png" alt="400 x 600" loading="lazy">
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> Ronaldo Campos, Costa Rica</p>
        <p id="lastModified"></p>
    </footer>
    <script>
        let names = ['Nancy','Blessing','Jorge','Svetlana','Bob'];
        console.log(names);

        let namesB = names.filter(name => name.charAt(0) === 'B');
        console.log(namesB);

        let nameLengths = names.map((name) => name.length);
        console.log(nameLengths);

        console.log(names.reduce((total, name) => total + name.length, 0)); 
    </script>
    <script src="../scripts/getdates.js"></script>
</body>
</html>
